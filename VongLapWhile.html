<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let num=parseInt(prompt("mời bạn nhập vào số:"));
    let tong=num;
    while(num!=-1){
        num=parseInt(prompt("Mời bạn nhập vào số:"));
        tong+=num;
    }
    alert(tong);
</script>
</body>
</html>
